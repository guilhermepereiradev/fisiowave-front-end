<div class="content">
    <mat-card class="card">
        <mat-card-header>
            <mat-card-title>Login</mat-card-title>
        </mat-card-header>

        <mat-card-content>
            <form class="fields" [formGroup]="userForm" (ngSubmit)="login()">
                <div class="flex">
                    <mat-form-field>
                        <mat-label>E-mail</mat-label>
                        <input matInput type="text" formControlName="email">
                        <mat-error>Email obrigatório</mat-error>
                    </mat-form-field>
                </div>
            
                <div class="flex">
                    <mat-form-field>
                        <mat-label>Senha</mat-label>
                        <input matInput type="password" formControlName="password">
                        <mat-error>Senha obrigatória</mat-error>
                    </mat-form-field>
                </div>
                
                <div class="login">
                    <button mat-button type="submit">Login</button>
                </div>
            </form>
        </mat-card-content>
    </mat-card>
</div>
