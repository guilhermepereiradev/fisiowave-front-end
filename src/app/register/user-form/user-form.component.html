<div class="fields" [formGroup]="userForm">
    <div class="flex">
        <mat-form-field>
            <mat-label>Nome</mat-label>
            <input matInput type="text" formControlName="name">
        </mat-form-field>

        <mat-form-field>
            <mat-label>E-mail</mat-label>
            <input matInput type="text" formControlName="email">
        </mat-form-field>

        <mat-form-field>
            <mat-label>Bairro</mat-label>
            <input matInput type="text" formControlName="neighborhood">
        </mat-form-field>
    
        <mat-form-field>
            <mat-label>Rua</mat-label>
            <input matInput type="text" formControlName="street">
        </mat-form-field>
    </div>

    <div class="grid">
        <mat-form-field>
            <mat-label>Telefone</mat-label>
            <input matInput type="text" formControlName="phoneNumber">
        </mat-form-field>

        <mat-form-field>
            <mat-label>Número da residência</mat-label>
            <input matInput type="text" formControlName="homeNumber">
        </mat-form-field>
    
        <mat-form-field>
            <mat-label>CEP</mat-label>
            <input matInput type="text" formControlName="zipCode">
        </mat-form-field>
    
        <mat-form-field>
            <mat-label>Data de nacimento</mat-label>
            <input matInput type="date" formControlName="birthDay">
        </mat-form-field>
    </div>
</div>

<div class="register">
    <button mat-button>Registrar</button>
</div>
